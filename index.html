<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app" class="container-main">
            <header>
                <h1 class="text">Lista Super Car </h1>

                <div class="add-todo">
                    <div class="input">
                        <!-- press invio aggiungo un elemento -->
                        <input @keyup.enter="addTodo" v-model="todoNew" type="text">
                        <!-- click icona aggiungo elemento -->
                        <i @click="addTodo()" class="fas fa-plus-circle"></i>

                    </div>
                </div>


            </header>
            <main>
                
                <div class="todos">
                    <ul>
                        <!-- ciclo for per inserire tutti gli li contenuti su todos array -->
                        <li v-for="(todo, index) in todos">
                            <!-- icona cambio valore booleano -->
                            <i @click="check(index)" class="fas fa-check-circle green"></i>
                            <!-- if controllo se done = true linea sul testo -->
                            <p :class ="(todo.done == true) ? 'linedelete' : ''">
                                {{todo.text}}
                            </p>  
                            <!-- icona click delete -->
                            <i @click="deleteTodo(index)" class="fas fa-times-circle red"></i>

                        </li>
                    </ul>
                </div>

            </main>

        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
